<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайный текст</title>
    <script>
        function getRandomText() {
            const randomNumber = Math.random() * 100; // Генерируем случайное число от 0 до 100
            let result;

            if (randomNumber < 50) {
                result = "обычное"; // 50%
            } else if (randomNumber < 85) {
                result = "редко"; // 35%
            } else if (randomNumber < 98) {
                result = "эпик"; // 13%
            } else {
                result = "легенда"; // 2%
            }

            document.getElementById("result").innerText = result; // Отображаем результат
        }
    </script>
</head>
<body>
    <h1>Случайный текст</h1>
    <button onclick="getRandomText()">Нажми меня!</button>
    <p id="result"></p>
</body>
</html>
